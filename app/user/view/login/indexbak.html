{include file="common/loginHead"/}
<style>
body, html {
    height: auto;
}
.member_logo{ margin: 0 auto;
    display: block; width: 150px;height: 222px; }
form{ margin-top: 80px; }
.weixin-info{margin-top: 50%;
    width: 90%;
    margin-left: auto;
    margin-right: auto; }
.weixin-join-btn{ padding: 15px; }
</style>
<form>
<div class="member_logo"><img src="/public/static/user/img/wx_logo.png"></div>
<div class="weui-cells_form">
  <div class="weui-cell" style="border: 1px solid #dedede;    width: 84%;
    margin: 0 auto;">
    <div class="weui-cell__hd"><label class="weui-label">手机号</label></div>
    <div class="weui-cell__bd">
      <input class="weui-input" type="text" name="mobile"  placeholder="请填写手机号">
    </div>
  </div>
</div>
<div class="weixin-join-btn">
<a href="javascript:;" class="weui-btn weui-btn_primary" id="submit">提交</a>
</form>
</div>
{include file="common/footer"/}
<script>
  $(function() {
    FastClick.attach(document.body);
      $('#submit').click(function() {
          var d = {};
          var t = $('form').serializeArray();
          $.each(t, function() {
            d[this.name] = this.value;
          });
          //console.log(d);
          $.post('/user/login/index',d,function(res){
            if(res.code > 0){
              $.showLoading();
              setTimeout(function() {
                $.hideLoading();
                window.location.href = res.url;
              }, 2000)

            }
            
          });
      });
  });
</script>
